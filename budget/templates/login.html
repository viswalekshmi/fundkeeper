<!DOCTYPE html>


{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container d-flex justify-content-center align-items-center" style="height:100vh">

    <div class="card mb-3 mt-5 shadow" style="width: 800px;">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="{%static 'images/login.jpg'%}" class="img-fluid rounded-start h-100" alt="...">
          </div>
          <div class="col-md-6">
            {%if messages%}

              {%for m in messages%}

              <div class="alert alert-warning alert-dismissible fade show w-100 my-2" role="alert">
                <strong>{{m}}</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              {%endfor%}

            {%endif%}
            <div class="card-body">
              <h5 class="card-title fw-bold">Login</h5>
              <form action=""method="post">
                {%csrf_token%}

                {{form.as_p}}

                <button type="submit" class="btn btn-primary form-control">login</button>

                <div class="mt-3">
                    New user?<a href="{%url 'signup'%}">signup</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>

    </form>
</body>
</html>
